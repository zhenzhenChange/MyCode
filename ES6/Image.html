<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function img(src, load) {
        const img = new Image();
        img.src = src;

        img.onload = load;

        console.log("加载图片资源。。。");
      }

      img("../PNG/浏览器渲染机制.png", () => console.log("加载完成"));

      console.log("主线程");
    </script>
  </body>
</html>
