<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var p = {
        then: function (res, err) {
          res(43);
          err('err');
        },
      };

      var p1 = new Promise((resolve, reject) => {
        resolve(42);
      });

      var p2 = Promise.resolve(p);

      console.log(p1, p2);
      console.log(p1 === p2);
      Promise.resolve(p).then(
        (res) => console.log(res),
        (err) => console.log(err),
      );
    </script>
  </body>
</html>
